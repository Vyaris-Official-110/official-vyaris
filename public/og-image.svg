<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1628;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0f1d30;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a0a28;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="150" fill="#6366f1" opacity="0.05"/>
  <circle cx="1100" cy="530" r="200" fill="#a855f7" opacity="0.05"/>
  <circle cx="900" cy="100" r="100" fill="#6366f1" opacity="0.03"/>
  
  <!-- Grid pattern -->
  <g opacity="0.03" stroke="#ffffff" stroke-width="0.5">
    <line x1="0" y1="157" x2="1200" y2="157"/>
    <line x1="0" y1="315" x2="1200" y2="315"/>
    <line x1="0" y1="473" x2="1200" y2="473"/>
    <line x1="300" y1="0" x2="300" y2="630"/>
    <line x1="600" y1="0" x2="600" y2="630"/>
    <line x1="900" y1="0" x2="900" y2="630"/>
  </g>
  
  <!-- Code brackets decoration -->
  <text x="80" y="280" font-family="monospace" font-size="120" fill="#6366f1" opacity="0.1">{</text>
  <text x="1040" y="400" font-family="monospace" font-size="120" fill="#a855f7" opacity="0.1">}</text>
  
  <!-- Main content -->
  <text x="600" y="270" font-family="system-ui, -apple-system, sans-serif" font-size="80" font-weight="700" fill="#ffffff" text-anchor="middle" letter-spacing="8">VYARIS</text>
  
  <!-- Accent line -->
  <rect x="450" y="300" width="300" height="4" rx="2" fill="url(#accent-gradient)"/>
  
  <!-- Tagline -->
  <text x="600" y="370" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="400" fill="#94a3b8" text-anchor="middle" letter-spacing="4">SOFTWARE DEVELOPMENT AGENCY</text>
  
  <!-- Services -->
  <text x="600" y="430" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#64748b" text-anchor="middle">Websites • CRMs • Mobile Apps • Cloud Solutions</text>
  
  <!-- Tech stack -->
  <g transform="translate(600, 500)" text-anchor="middle">
    <rect x="-180" y="-20" width="80" height="30" rx="15" fill="#6366f1" opacity="0.2"/>
    <text x="-140" y="5" font-family="system-ui, sans-serif" font-size="14" fill="#a5b4fc">MERN</text>
    
    <rect x="-80" y="-20" width="80" height="30" rx="15" fill="#6366f1" opacity="0.2"/>
    <text x="-40" y="5" font-family="system-ui, sans-serif" font-size="14" fill="#a5b4fc">Next.js</text>
    
    <rect x="20" y="-20" width="100" height="30" rx="15" fill="#6366f1" opacity="0.2"/>
    <text x="70" y="5" font-family="system-ui, sans-serif" font-size="14" fill="#a5b4fc">React Native</text>
  </g>
  
  <!-- Website URL -->
  <text x="600" y="580" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#475569" text-anchor="middle">www.vyaris.com</text>
</svg>
